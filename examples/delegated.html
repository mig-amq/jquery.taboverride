<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Tab Override jQuery Plugin Example Using Delegated Events</title>
        <style>
            textarea { font-family: monospace; }
        </style>
    </head>
    <body>
        <textarea cols="60" rows="6">Try out Tab Override on this textarea element.
Use the tab key to add a tab character.
Use shift+tab to remove tabs.
You can select multiple lines to shift them left and right.</textarea>
        <div>
            <input id="add_textarea" type="button" value="Add Textarea" />
        </div>
        <script src="lib/jquery-1.8.3.min.js"></script>
        <script src="lib/taboverride-3.2.0.min.js"></script>
        <script src="../build/jquery.taboverride.min.js"></script>
        <script src="js/delegated-example.js"></script>
    </body>
</html>
